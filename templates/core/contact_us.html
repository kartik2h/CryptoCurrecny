<!-- contact_us.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{% static 'template.jpg' %}");
            background-size: cover;
            background-position: center;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
        }

        textarea {
            height: 150px;
        }

        button[type="submit"] {
            background-color: rgb(20, 75, 194);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #262926;
        }

        /* Pop-up message */
        .pop-up-message {
            display: none;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

           
        footer {
            background-color:#e9e1e1;
            color: #fff;
            text-align: center;
            padding: 0.5px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 5px 0;
            font-size: 14px;
            color: #111311;
        }

        .social-icons a {
            margin-right: 30px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Your Name" required>
                        
            <input type="email" name="email" placeholder="Your Email" required>
            
            <textarea name="message" placeholder="Your Message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <!-- Footer -->
    <footer>
        <p>Email us at - <a href="mailto:cryptosphereinnovators@gmail.com">cryptosphereinnovators@gmail.com</a></p>
        <br>
        <div class="social-icons">
            <a href="https://www.whatsapp.com" target="_blank"><img src="{% static 'whatsapp.png' %}" alt="WhatsApp"></a>
            <a href="https://www.facebook.com" target="_blank"><img src="{% static 'facebook.png' %}" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="{% static 'twitter.png' %}" alt="Twitter"></a>
            <a href="https://www.linkedin.com" target="_blank"><img src="{% static 'linkedin.png' %}" alt="LinkedIn"></a>
        </div>
    </footer>
</body>
</html>
