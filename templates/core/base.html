<style>
    /* Custom styles for Log In and Sign Up buttons */
    .custom-btn {
        background-color: #007bff; /* Background color for buttons */
        color: #fff; /* Text color for buttons */
        padding: 3px 8px; /* Adjust padding to control button size */
        margin-left: 15px; /* Add margin to separate buttons */
        border-radius: 2px; /* Add rounded corners */

    }
